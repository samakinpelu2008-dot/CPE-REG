<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Football Match Simulation</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #000;
        color: #fff;
        height: 100vh;
        overflow: hidden;
    }
    #video-layer {
        width: 100%;
        height: 100%;
        background: url('https://images.unsplash.com/photo-1595433562696-65a45f27a8b8?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
        position: relative;
    }
    #scoreboard {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0,0,0,0.6);
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 24px;
    }
    #scoreboard .team {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    #scoreboard .team-logo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #fff;
    }
    #scoreboard .score {
        font-size: 32px;
        margin: 0 20px;
    }
    #timer {
        position: absolute;
        top: 70px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 28px;
    }
    /* Sliding bar animation for events */
    .event-bar {
        position: absolute;
        height: 40px;
        top: 120px;
        left: 0;
        display: flex;
        align-items: center;
        padding: 0 10px;
        color: #fff;
        border-radius: 5px;
        font-size: 18px;
        opacity: 0;
        transition: left 2s ease, opacity 0.5s ease;
    }
    .show-bar {
        opacity: 1;
    }
    #overlay-full {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.7);
        padding: 20px 40px;
        border-radius: 15px;
        display: none;
        flex-direction: column;
        align-items: center;
    }
    #overlay-full img {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div id="video-layer">
    <!-- Scoreboard -->
    <div id="scoreboard">
        <div class="team" id="team1">
            <div class="team-logo" style="background:red;"></div>
            <div id="team1-name-short">TEAM A</div>
        </div>
        <div class="score" id="score">0 - 0</div>
        <div class="team" id="team2">
            <div class="team-logo" style="background:blue;"></div>
            <div id="team2-name-short">TEAM B</div>
        </div>
    </div>

    <!-- Timer -->
    <div id="timer">00:00</div>

    <!-- Event bar -->
    <div id="event-bar" class="event-bar"></div>

    <!-- Full name/logo overlay -->
    <div id="overlay-full" class="overlay-full">
        <img id="overlay-logo" src="">
        <div id="overlay-name" style="font-size:28px;"></div>
    </div>
</div>

<script>
let matchMinutes = 0;
let matchSeconds = 0;
let timerInterval;
let score1 = 0;
let score2 = 0;

// Start match timer
function startTimer() {
    timerInterval = setInterval(() => {
        matchSeconds++;
        if (matchSeconds >= 60) {
            matchSeconds = 0;
            matchMinutes++;
        }
        document.getElementById('timer').textContent = 
            (matchMinutes < 10 ? '0'+matchMinutes : matchMinutes) + ':' +
            (matchSeconds < 10 ? '0'+matchSeconds : matchSeconds);
    }, 1000);
}

// Show sliding event bar
function showEvent(type, teamColor, player, time) {
    const bar = document.getElementById('event-bar');
    bar.style.background = teamColor;
    bar.textContent = `${type} - ${player} (${time})`;
    bar.style.left = '-100%';
    bar.classList.add('show-bar');
    setTimeout(() => { bar.style.left = '10px'; }, 50);
    setTimeout(() => { bar.style.left = '100%'; bar.classList.remove('show-bar'); }, 5000);
}

// Show full name/logo overlay
function showOverlay(name, logoUrl) {
    const overlay = document.getElementById('overlay-full');
    document.getElementById('overlay-name').textContent = name;
    document.getElementById('overlay-logo').src = logoUrl;
    overlay.style.display = 'flex';
    setTimeout(() => { overlay.style.display = 'none'; }, 5000);
}

// Sequence simulation
startTimer();

// 30s: Goal by TEAM A
setTimeout(() => {
    score1++;
    document.getElementById('score').textContent = `${score1} - ${score2}`;
    showEvent('GOAL', 'red', 'Ish', '00:30');
    showOverlay('TEAM A', 'https://via.placeholder.com/80/FF0000/FFFFFF?text=A');
}, 30000);

// 60s: Yellow card TEAM B
setTimeout(() => {
    showEvent('YELLOW CARD', 'blue', 'Player B', '01:00');
    showOverlay('TEAM B', 'https://via.placeholder.com/80/0000FF/FFFFFF?text=B');
}, 60000);

// 90s: Red card TEAM A
setTimeout(() => {
    showEvent('RED CARD', 'red', 'Player C', '01:30');
    showOverlay('TEAM A', 'https://via.placeholder.com/80/FF0000/FFFFFF?text=A');
}, 90000);

</script>

</body>
</html>
