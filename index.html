<!DOCTYPE html>
<html>
<head>
  <title>CP Girls Team Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
    }
  </style>
</head>
<body>

<h1>CP Girls Team Registration</h1>

<form id="registrationForm">
  <input type="text" name="fullname" placeholder="Full Name" required>
  <input type="number" name="age" placeholder="Age" required>
  <input type="text" name="phone" placeholder="Phone Number" required>
  <input type="email" name="email" placeholder="Email">
  
  <input type="text" name="position" placeholder="Main Position" required>
  <input type="text" name="secondaryPosition" placeholder="Secondary Position">

  <select name="foot" required>
    <option value="">Preferred Foot</option>
    <option>Right</option>
    <option>Left</option>
    <option>Both</option>
  </select>

  <input type="text" name="height" placeholder="Height (e.g 5'6)" required>

  <select name="weeklyTraining" required>
    <option value="">Can Attend Weekly Training?</option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <select name="weekendMatches" required>
    <option value="">Available For Weekend Matches?</option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <textarea name="reason" placeholder="Why do you want to join?" required></textarea>

  <button type="submit" id="submitBtn">Submit</button>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD0P7scCvlcPPPIACYE1nS4-Gmy27ophuM",
  authDomain: "historyhub-4cfda.firebaseapp.com",
  projectId: "historyhub-4cfda",
  storageBucket: "historyhub-4cfda.firebasestorage.app",
  messagingSenderId: "422922716352",
  appId: "1:422922716352:web:178b0a0f81d6bd94829925"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById("registrationForm");
const submitBtn = document.getElementById("submitBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  submitBtn.innerText = "Sending...";
  submitBtn.disabled = true;

  try {
    await addDoc(collection(db, "CP_Girls_Team_Registrations"), {
      fullname: form.fullname.value,
      age: form.age.value,
      phone: form.phone.value,
      email: form.email.value,
      position: form.position.value,
      secondaryPosition: form.secondaryPosition.value,
      foot: form.foot.value,
      height: form.height.value,
      weeklyTraining: form.weeklyTraining.value,
      weekendMatches: form.weekendMatches.value,
      reason: form.reason.value,
      status: "Pending",
      createdAt: new Date()
    });

    alert("✅ Your request has been sent successfully!");

    form.reset();

  } catch (error) {
    alert("❌ Something went wrong. Check console.");
    console.error(error);
  }

  submitBtn.innerText = "Submit";
  submitBtn.disabled = false;
});
</script>

</body>
</html>
