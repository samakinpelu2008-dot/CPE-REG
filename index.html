<!DOCTYPE html>
<html>
<head>
  <title>HistoryHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <style>
    body { font-family: Arial; margin: 0; padding: 20px; }
    .card { padding: 15px; border: 1px solid #ddd; margin: 10px 0; border-radius: 8px; }
    .hidden { display: none; }
    .topbar { display: flex; justify-content: space-between; align-items: center; }
    .profile { width: 40px; height: 40px; border-radius: 50%; background: black; color: white; display:flex; align-items:center; justify-content:center; font-weight:bold; }
    button { padding: 10px; border-radius: 6px; border: none; cursor: pointer; }
    .blue { background: blue; color: white; }
  </style>
</head>
<body>

<div class="topbar">
  <h2>HistoryHub</h2>
  <div id="profile" class="profile hidden"></div>
</div>

<input type="text" id="search" placeholder="Search books..." />

<div id="books"></div>

<button id="loginBtn" class="blue">Sign in with Google</button>

<script type="module">

// Firebase Modular CDN version
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD0P7scCvlcPPPIACYE1nS4-Gmy27ophuM",
  authDomain: "historyhub-4cfda.firebaseapp.com",
  projectId: "historyhub-4cfda",
  storageBucket: "historyhub-4cfda.firebasestorage.app",
  messagingSenderId: "422922716352",
  appId: "1:422922716352:web:178b0a0f81d6bd94829925"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginBtn = document.getElementById("loginBtn");
const profileDiv = document.getElementById("profile");
const booksDiv = document.getElementById("books");

const provider = new GoogleAuthProvider();

loginBtn.onclick = () => {
  signInWithPopup(auth, provider);
};

onAuthStateChanged(auth, (user) => {
  if (user) {
    loginBtn.style.display = "none";
    profileDiv.classList.remove("hidden");
    profileDiv.innerText = user.displayName.charAt(0).toUpperCase();
  }
});

async function loadBooks() {
  const querySnapshot = await getDocs(collection(db, "books"));
  booksDiv.innerHTML = "";
  querySnapshot.forEach((doc) => {
    const data = doc.data();
    booksDiv.innerHTML += `
      <div class="card">
        <h3>${data.title}</h3>
        <p>${data.category}</p>
      </div>
    `;
  });
}

loadBooks();

</script>

</body>
</html>
